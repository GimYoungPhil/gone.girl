<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Page.js for routing.
    // https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      app.title = '홈';
    });

    page('/cats', function() {
      app.route = 'cats';
      app.title = '야옹';
    });

    page('/dogs', scrollToTop, function() {
      app.route = 'dogs';
      app.title = '멍멍';
    });

    page('/etcs', scrollToTop, function() {
      app.route = 'etcs';
      app.title = '귀여워';
    });

    page('/:upkind/:desertionNo', scrollToTop, function(data) {
      app.upkind = data.params.upkind;
      app.route = 'detail';

      var petList = app[app.upkind];
      for (var j=0, a; a=petList[j]; j++) {
        if (a.desertionNo === parseInt(data.params.desertionNo)) {
          app.abandonment = a;
          return;
        }
      }

    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
