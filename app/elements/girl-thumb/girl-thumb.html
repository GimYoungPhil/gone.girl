<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<script src="../../bower_components/moment/min/moment.min.js"></script>

<dom-module id="girl-thumb">

  <template>

    <style>
      :host {
        @apply(--shadow-elevation-3dp);
        @apply(--layout-vertical);
        background-color: #fff;
        text-decoration: none;
        font-size: 22px;
        line-height: 32px;
      }
      .image {
        @apply(--layout-flex);
        background-color: #dadada;
      }

      .title {
        height: 50px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0;
        text-align: center;
        letter-spacing: 0.8px;
        line-height: 1.15;
        color: var(--dark-primary-color);
      }
      .processState {
        position: relative;
        width: 100%;
        white-space: nowrap;
      }
      .specialMark {
        padding-left: 12px;
        font-size: 11px;
        color: #999;
        letter-spacing: 0.4px;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      paper-progress {
        position: relative;
        width: 100%;
        --paper-progress-active-color: var(--accent-color);
        --paper-progress-container-color: rgba(255, 255, 255, .75);
      }

    </style>

    <iron-image id="image" class="image" preload fade sizing="cover"></iron-image>
      <paper-progress id="progress"></paper-progress>
    <div class="title">
      <span class="processState">
        {{girl.processState}}
        <span class="specialMark">{{displaySpecialMark(girl.specialMark)}}</span>
      </span>
    </div>

  </template>

  <script>
    Polymer({
      is: 'girl-thumb',

      extends: 'a',

      properties: {
        girl: Object
      },

      ready: function() {
        var toDay = moment().dayOfYear();
        var stDay = moment(this.girl.noticeSdt, 'YYYYMMDD').dayOfYear();
        var enDay = moment(this.girl.noticeEdt, 'YYYYMMDD').dayOfYear();
        var range = enDay - stDay + 1;
        var process = toDay - stDay + 1;
        var state = this.girl.processState.indexOf('종료');

        this.$.progress.max = range;
        this.$.progress.value = (state === -1) ? process : range;

        if (state === -1) {
          this.$.image.src = this.girl.popfile;
        } else {
          // this.$.image.src = '/images/flower.png';
        }
      },

      displaySpecialMark: function(specialMark) {
        var maxLength = 15;
        if (specialMark.length > maxLength) {
          return specialMark.slice(0,  maxLength) + '...';
        } else {
          return specialMark;
        }
      }
    });
  </script>

</dom-module>
