<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gone Girl</title>

  <link rel="stylesheet" href="/styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <paper-header-panel drawer mode="seamed">

        <paper-toolbar id="drawerToolbar" class="medium-tall">
          <div class="title bottom paper-font-title">나를 찾아줘</div>
        </paper-toolbar>

        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="cats" href="/cats" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>야옹</span>
          </a>

          <a data-route="dogs" href="/dogs" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>멍멍</span>
          </a>

          <a data-route="ets" href="/etc" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>기타</span>
          </a>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel main mode="waterfall">

        <paper-toolbar id="mainToolbar" class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <div class="bottom bottom-container center horizontal layout">
            <div class="app-name">The future of the web today</div>
          </div>
        </paper-toolbar>

        <div class="content fit">

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <template is="dom-if" if="{{_equal(route, 'home')}}">

              <section data-route="home">

                <two-columns-grid column-width="396" gutter="8">
                  <template is="dom-repeat" items="{{pets}}" as="pet">
                    <a is="girl-thumbnail" class="article-headline" girl="{{pet}}"
                          href="#/pets/detail/"></a>
                  </template>
                </two-columns-grid>

              </section>

            </template>

            <section data-route="dogs">
              <template is="dom-repeat" items="{{dogs}}" as="dog">
                <span>{{dog.kindCd}}</span>
              </template>
            </section>

            <section data-route="cats">
              <template is="dom-repeat" items="{{cats}}" as="cat">
                <span>{{cat.kindCd}}</span>
              </template>
            </section>

          </iron-pages>

        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <iron-ajax
      auto
      url="http://localhost:3000/api"
      params='{"type":"recent", "bgnde":"20151101", "endde":"20151108"}'
      handle-as="json"
      with-credentials
      content-type="application/json"
      last-response="{{pets}}"></iron-ajax>

    <iron-ajax
      auto
      url="http://localhost:3000/api"
      params='{"type":"dog", "bgnde":"20151101", "endde":"20151108"}'
      handle-as="json"
      with-credentials
      content-type="application/json"
      last-response="{{dogs}}"></iron-ajax>

    <iron-ajax
      auto
      url="http://localhost:3000/api"
      params='{"type":"cat", "bgnde":"20151101", "endde":"20151108"}'
      handle-as="json"
      with-credentials
      content-type="application/json"
      last-response="{{cats}}"></iron-ajax>

    <!--
    <iron-ajax
      auto
      url="http://the-idol-back-end.herokuapp.com/api/groups"
      params='{"bgnde":"20151101", "endde":"20151108"}'
      handle-as="json"
      last-response="{{groups}}"></iron-ajax>
   -->

  </template>

  <script src="scripts/app.js"></script>

</body>

</html>
