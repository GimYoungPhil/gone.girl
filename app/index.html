<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나를 찾아줘</title>

  <link rel="stylesheet" href="/styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">


  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel"  responsive-width="1280px">

      <paper-header-panel drawer mode="seamed">

        <paper-toolbar id="drawerToolbar" class="medium-tall">
          <div class="title bottom paper-font-title">나를 찾아줘</div>
        </paper-toolbar>

        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>MISSING</span>
          </a>

          <a data-route="cats" href="/cats" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>CATs</span>
          </a>

          <a data-route="dogs" href="/dogs" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>DOGs</span>
          </a>

          <a data-route="ets" href="/etcs" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>PETs</span>
          </a>
        </paper-menu>

      </paper-header-panel>

      <paper-header-panel main mode="waterfall">

        <paper-toolbar id="mainToolbar" class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle hidden$="{{_equal(route,'detail')}}"></paper-icon-button>
          <a href="/{{upkind}}"  hidden$="{{!_equal(route, 'detail')}}">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>

          <div class="bottom title paper-font-display3">{{title}}</div>
        </paper-toolbar>

        <div class="content fit">

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <template is="dom-if" if="{{_equal(route, 'home')}}">
              <section data-route="home">

                <girl-home></girl-home>

              </section>
            </template>

            <template is="dom-if" if="{{_equal(route, 'cats')}}">
              <section data-route="cats">

                <two-columns-grid column-width="396" gutter="8">
                  <template is="dom-repeat" items="{{cats}}" as="cat">
                    <a is="girl-thumb" class="article-headline" girl="{{cat}}"
                          href="/cats/{{cat.desertionNo}}/"></a>
                  </template>
                </two-columns-grid>

                <girl-button count="{{catsNo}}"></girl-button>

              </section>
            </template>

            <template is="dom-if" if="{{_equal(route, 'dogs')}}">
              <section data-route="dogs">

                <two-columns-grid column-width="396" gutter="8">
                  <template is="dom-repeat" items="{{dogs}}" as="dog">
                    <a is="girl-thumb" class="article-headline" girl="{{dog}}"
                          href="/dogs/{{dog.desertionNo}}/"></a>
                  </template>
                </two-columns-grid>

                <girl-button count="{{dogsNo}}"></girl-button>

              </section>
            </template>

            <template is="dom-if" if="{{_equal(route, 'etcs')}}">
              <section data-route="etcs">

                <two-columns-grid column-width="396" gutter="8">
                  <template is="dom-repeat" items="{{etcs}}" as="etc">
                    <a is="girl-thumb" class="article-headline" girl="{{etc}}"
                          href="/etcs/{{etc.desertionNo}}/"></a>
                  </template>
                </two-columns-grid>

                <girl-button count="{{etcsNo}}"></girl-button>

              </section>
            </template>

            <template is="dom-if" if="{{_equal(route, 'detail')}}">
              <section data-route="detail">

                <girl-detail name="detail" girl="{{abandonment}}"></girl-detail>

              </section>
            </template>

          </iron-pages>

        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <girl-ajax up-kind="cat"
               num-of-rows="15"
               subtract-day="10"
               page-no="{{catsNo}}"
               girl-list="{{cats}}"></girl-ajax>

    <girl-ajax up-kind="dog"
               num-of-rows="15"
               subtract-day="10"
               page-no="{{dogsNo}}"
               girl-list="{{dogs}}"></girl-ajax>

    <girl-ajax up-kind="etc"
               num-of-rows="15"
               subtract-day="30"
               page-no="{{etcsNo}}"
               girl-list="{{etcs}}"></girl-ajax>

  </template>

  <script src="scripts/app.js"></script>

</body>

</html>
